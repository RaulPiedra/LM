<!DOCTYPE html>
<html>
	<head>
		<title>Imagenes + Botones</title>
		<meta charset="utf-8"/>
		<link href="estilos.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
	  <div id="cuerpo">
		<h1>Playas de Almería</h1>
		<p>Las mejores playas de Almería</p>
		<div id="zona1">
		    <div class="zonabotones">
				<input type="button" value="Agua Amarga">
				<input type="button" value="Cala Enmedio">
				<input type="button" value="Las negras">
				<input type="button" value="Reset">
			</div>
			<div class="zonaimagenes">
				<img src="img/aguaamarga.jpg" alt="Agua Amarga"/>
				<img src="img/calaenmedio.jpg" alt="Cala Enmedio"/>
				<img src="img/lasnegras.jpg" alt="Las negras"/>
			</div>
			
		</div>
		<!--Segunda parte-->
		<div id="zona2">
		    <div class="zonabotones">
				<input type="button" value="Las Salinas">
				<input type="button" value="Mónsul">
				<input type="button" value="Cala del Plomo">
			</div>
			<div class="zonaimagenes">
				<img src="img/lassalinas.jpg" alt="Las Salinas"/>
				<img src="img/monsul.jpg" alt="Mónsul"/>
				<img src="img/plomo.jpg" alt="Plomo"/>
			</div>
			
		</div>
		
		<!--Esta es la última parte del ejercicio. Cuando hagamos la primera parte-->
		<div id="texto">
		     <p id="boton_cerrar">Cerrar (X)</p>
			 <span id="contenido"></span>
		</div>
	  </div>
      <script  src="javas.js" type="text/javascript">
			
	  </script>	  
	</body>
</html>
