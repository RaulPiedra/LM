<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #bola {
                width:50px;
                height:50px;
                background-color:blue;
                border-radius:50%;
                
            }
       
            #pantalla{
                width:100%;
                height:100%;
                background-color: black;
                position:absolute;
                top:0px;
                left:0px;
                visibility: hidden;
                font-size:20em;
                color:red;
                text-align:center;
            }
        </style>
    </head>
    <body onload="carga()">
        <div id="principal">
             <div id="bola">
            
             </div>
        </div> 
        <div id="pantalla">BOOM!!!!!</div>
        <script>
            var v_pantalla = document.getElementById("pantalla");
            var v_bola = document.getElementById("bola");
            var margen = 0;
            var ancho = 0;
            var alto = 0;
            function carga() {
                proceso = setInterval(mover, 100);
            }
            function mover() {
                
                margen+=5;
                ancho+=5;
                alto+=5;
                v_bola.style.width=ancho+"px";
                v_bola.style.height=alto+"px";
                v_bola.style.marginLeft=margen + "px";
                if (ancho == 800) {
                    v_pantalla.style.visibility="visible";
                    clearInterval(proceso);
                }

            }     
           
         
        </script>
    </body>
</html>
