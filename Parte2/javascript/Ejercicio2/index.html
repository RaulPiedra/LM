<!DOCTYPE html>
<html>
    <head>
        <title>Javascript2</title>
        <meta charset="utf-8">
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Mi segundo Javascript</h1>
        <script>

            var a = prompt("Introduzca el valor de a");
            var b = prompt("Introduzca el valor de b");
            var c, d, e, f, g;
            c = parseInt(a) + parseInt(b);
            d = a - b;
            e = a * b;
            f = a / b;
            g = a % b;
            document.write("Suma: " + c);
            document.write("<hr/>");
            document.write("Resta: " + d);
            document.write("<hr/>");
            document.write("Producto: " + e);
            document.write("<hr/>");
            document.write("Division:" + f);
            document.write("<hr/>");
            document.write("Modulo:"+ g);
            document.write("<hr/>");
            
            
        </script>
    </body>
</html>
