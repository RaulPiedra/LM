<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de citas</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>El Quijote</h1><hr/>
		<p>En esta página veremos las diferencias entre las marcas
			blockquote, q y cite</p>
		<h2>Cita larga</h2>
		<blockquote>"En un lugar de la Mancha de cuyo nombre no quiero acordarme..."</blockquote>
		<h2>Cita corta</h2>
		<h3><u>Capítulo 5</u></h3>
		<q>Señor, una golondrina sola no hace verano</q>
		<h2>Fuente del texto</h2>
		<cite>Miguel de Cervantes</cite>
		
	</body>
	
	
	
	
</html>
