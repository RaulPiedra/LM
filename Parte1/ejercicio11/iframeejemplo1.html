<!DOCTYPE html>
<html>
	<head>
		<title>Uso de iframes</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<h1>Ejemplo practico de Iframes</h1>
		<h2>Incrustacion en Youtube</h2>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/4-43lLKaqBQ" 
				title="YouTube video player" frameborder="0" 
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
				allowfullscreen></iframe>
		<h2>Incrustacion de Google Maps</h2>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3188.0512297708506!2d-2.39868156702476!3d36.9608333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7aa19734a1decd%3A0x845a2416d8ab4ccf!2sHotel%20Balneario%20de%20Sierra%20Alhamilla!5e0!3m2!1ses!2ses!4v1635179975139!5m2!1ses!2ses" 
				width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		<h2>Incrustacion de Ivoox</h2>
		<iframe id='audio_77146336' frameborder='0' allowfullscreen='' scrolling='no' 
				height='200' style='width:100%;' 
				src='https://www.ivoox.com/player_ej_77146336_6_1.html'></iframe>
		<h2>Incrustacion de web</h2>
		<iframe src="https://www.40defiebre.com" width="700" height="300"></iframe><br/>
		<iframe src="https://www.google.com" width="700" height="300"></iframe><br/><br/>
		<a href="paraiframe2.html" target="marco">Enlace marco2</a>&nbsp;&nbsp;<a href="paraiframe.html" target="marco">Enlace marco1</a><br/><br/>
		<iframe src="paraiframe.html" frameborder="0" name="marco" width="700" height="300"></iframe>
		
		
	</body>
</html>
