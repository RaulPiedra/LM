<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <fieldset >
            <legend>Datos del deportista<em>(Todos los campos de texto y la conformidad son obligatorios)</em></legend>
            <form method="get" action="">
              <input type="text" name="nombre" placeholder="Nombre" size="20" maxlength="40" minlength="2"/><br/><br/>
              <input type="text" name="apellidos" placeholder="Apellidos" size="20" maxlength="40" minlength="2"/><br/><br/>
              <input type="text" name="club" placeholder="Club" size="20" maxlength="40" minlength="2"/><br/><br/>  
              <input type="text" name="email" placeholder="email" size="20" maxlength="40" minlength="2"/><br/><br/>
              <span><strong>Federado</strong></span><input type="checkbox" name="federado" value="federado"/><br/><br/>
              <span>Fecha de nacimiento:</span>&nbsp;&nbsp;<input type="date"/>
              <strong>Distancia elegida:</strong><br/><br/>
              <input type="radio" name="distancia" value="10000"/>10000 metros<br/>
              <input type="radio" name="distancia" value="21000"/>21000 metros<br/>
              <input type="radio" name="distancia" value="42000"/>42000 metros<br/>
              <input type="radio" name="distancia" value="solidario"/>Dorsal solidario<br/>
            </form>
        </fieldset>
    </head>
</html>
