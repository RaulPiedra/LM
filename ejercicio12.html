<!DOCTYPE html>
<html>
	<head>
		<title>Formulario V1</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!--method: identifica el método de envío(get o post)
		action: archivo que procesa los datos en el servidor
		type: identifica el tipo de campo
		name: atributo que identifica al campo
		value: valor inicial
		-->
		<h1>FORMULARIO DE CONTACTO</h1><br/>
		<form method="get" action="">
			<input type="text" name="nombre" placeholder="Escriba su nombre"/><br/><br/>
			<input type="text" name="apellidos" placeholder="Escriba sus apellidos"/><br/><br/>
			<input type="password" name="pass" placeholder="Escriba su contraseña"/><br/><br/>
			<span>Años en el cargo:</span> 
			<input type="number" name="annos" min="0" max="20" value="10" step="5"/><br/><br/>
			<input type="url" name="url" placeholder="Escriba aqui su url"/><br/><br/>
			<span>Fecha de alta: </span>
			<input type="date" name="fecha"/><br/><br/>
			<input type="submit" value="ENVIAR"/>&nbsp;&nbsp;
			<input type="reset" value="BORRAR"/>
		</form>
	</body>
</html>
